<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Frontend Mentor | Time tracking dashboard</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<main class="main-container">
			<div class="profile-container">
				<div class="profile-content">
					<img class="profile-picture" src="./images/image-jeremy.png" alt="" />
					<p>Report for</p>
					<h1>Jeremy Robson</h1>
				</div>
				<div class="options">
					<button class="option" data-option="daily">Daily</button>
					<button class="option" data-option="daily">Weekly</button>
					<button class="option" data-option="daily">Monthly</button>
				</div>
			</div>
			<div class="container">
				<div class="bg work">
					<img src="./images/icon-work.svg" alt="work" />
				</div>
				<div class="content-container">
					<div class="title">
						<h2>Work</h2>
						<img src="./images/icon-ellipsis.svg" alt="" />
					</div>
					<h1>32hrs</h1>
					<p>Last Week - 36hrs</p>
				</div>
			</div>

			<div class="container">
				<div class="bg play">
					<img src="./images/icon-play.svg" alt="play" />
				</div>

				<div class="content-container">
					<div class="title">
						<h2>Play</h2>
						<img src="./images/icon-ellipsis.svg" alt="elipses" />
					</div>
					<h1>32hrs</h1>
					<p>Last Week - 36hrs</p>
				</div>
			</div>

			<div class="container">
				<div class="bg study">
					<img src="./images/icon-study.svg" alt="study" />
				</div>

				<div class="content-container">
					<div class="title">
						<h2>Study</h2>
						<img src="./images/icon-ellipsis.svg" alt="" />
					</div>
					<h1>32hrs</h1>
					<p>Last Week - 36hrs</p>
				</div>
			</div>

			<div class="container">
				<div class="bg exercise">
					<img src="./images/icon-exercise.svg" alt="exercise" />
				</div>

				<div class="content-container">
					<div class="title">
						<h2>Exercise</h2>
						<img src="./images/icon-ellipsis.svg" alt="" />
					</div>
					<h1>32hrs</h1>
					<p>Last Week - 36hrs</p>
				</div>
			</div>

			<div class="container">
				<div class="bg social">
					<img src="./images/icon-social.svg" alt="social" />
				</div>

				<div class="content-container">
					<div class="title">
						<h2>Social</h2>
						<img src="./images/icon-ellipsis.svg" alt="" />
					</div>
					<h1>32hrs</h1>
					<p>Last Week - 36hrs</p>
				</div>
			</div>

			<div class="container">
				<div class="bg self-care"><img src="./images/icon-self-care.svg" alt="self care" /></div>
				
				<div class="content-container">
					<div class="title">
						<h2>Self Care</h2>
						<img src="./images/icon-ellipsis.svg" alt="" />
					</div>
					<h1>32hrs</h1>
					<p>Last Week - 36hrs</p>
				</div>
			</div>
		</main>

		<!-- <div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div> -->
	</body>
</html>
